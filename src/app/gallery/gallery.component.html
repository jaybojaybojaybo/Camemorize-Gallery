<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<h2>Latest Photos</h2>
<section id="photos">
  <div *ngFor="let image of images | async" class="img">
    <a [routerLink]="['/image', image.$key]">
      <img src="{{image.url}}" class="tn"></a>
    </div>
</section>
