<div class="camerizer">
  <webcam class="webcamerize" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"></webcam>
  <br>
  <button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
</div>
<div class="snapshot" *ngIf="webcamImage">
  <img [src]="webcamImage.imageAsDataUrl"/>
  <button class="actionBtn" (click)="uploadWebcam()">Upload snapshot</button>
</div>
